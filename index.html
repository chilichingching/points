<!DOCTYPE html>
<html class="theme-dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Points</title>
    <link rel="stylesheet" href="framework7.bundle.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="points">
      <div class="statusbar"></div>
      <div class="view view-main">
        <div data-name="home" class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a class="link icon-only" id="home_btn" onclick="home_onclick();">
                  <i class="material-icons md-only">home</i>
                </a>
              </div>
              <div class="title">Points</div>
              <div class="right">
                <a class="link icon-only popover-open" id="palette_btn" data-popover=".popover-colours">
                  <i class="material-icons md-only">palette</i>
                </a>
                <a class="link icon-only" id="history_btn" href="/history/">
                  <i class="material-icons md-only">history</i>
                </a>
                <a class="link icon-only" id="load_game_btn" onclick="load_game_btn_onclick();">
                  <i class="material-icons md-only">save_alt</i>
                </a>
                <a class="link icon-only" id="players_next_btn" onclick="players_next_btn_onclick();">
                  <i class="material-icons md-only">chevron_right</i>
                </a>
                <a class="link icon-only" href="/leaderboard/" id="main_leadboard_btn">
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 26 26" style=" fill: var(--f7-theme-color);"><g><path d="M 24 12 L 18 12 L 18 7 C 18 5.898438 17.101563 5 16 5 L 10 5 C 8.898438 5 8 5.898438 8 7 L 8 10 L 2 10 C 0.898438 10 0 10.898438 0 12 L 0 21 L 26 21 L 26 14 C 26 12.898438 25.101563 12 24 12 Z M 5.800781 17 L 3.101563 17 L 3.101563 16.300781 L 3.601563 15.699219 C 4.199219 14.898438 4.800781 14.199219 4.800781 13.5 C 4.800781 13.101563 4.601563 12.800781 4.199219 12.800781 C 3.898438 12.800781 3.601563 12.898438 3.5 13.101563 L 3.300781 12.300781 C 3.5 12.101563 4 12 4.398438 12 C 5.5 12 5.898438 12.699219 5.898438 13.398438 C 5.898438 14.300781 5.300781 15.101563 4.699219 15.800781 L 4.398438 16.199219 L 5.898438 16.199219 L 5.898438 17 Z M 13.800781 12 L 12.800781 12 L 12.800781 7.898438 L 12 8.300781 L 11.800781 7.5 L 12.898438 7 L 13.800781 7 Z M 21.300781 19.101563 C 20.898438 19.101563 20.5 19 20.300781 18.898438 L 20.398438 18.101563 C 20.601563 18.199219 20.898438 18.300781 21.199219 18.300781 C 21.699219 18.300781 22 18 22 17.601563 C 22 17 21.601563 16.800781 21.101563 16.800781 L 21 16.800781 L 21 16 C 21.398438 16 21.800781 15.800781 21.800781 15.300781 C 21.800781 14.898438 21.601563 14.699219 21.199219 14.699219 C 21 14.699219 20.699219 14.800781 20.601563 14.898438 L 20.5 14.101563 C 20.699219 14 21.101563 13.800781 21.5 13.800781 C 22.398438 13.800781 22.800781 14.398438 22.800781 15 C 22.800781 15.5 22.5 15.898438 22.101563 16.101563 C 22.601563 16.300781 23 16.699219 23 17.398438 C 23 18.300781 22.398438 19.101563 21.300781 19.101563 Z "></path></g></svg>
                </a>
              </div>
            </div>
          </div>

          <div class="page-content">
            <div id="player_cont">
              <div class="block-title" id="players_label">Players</div>
              <div class="list sortable sortable-enabled">
                <ul id="player_list">

                </ul>
              </div>
            </div>
            <div>
            <div id="table_cont"></div>
            <div class="player_info">
              <div sr>Starts Round</div>
              <div n></div>
            </div>
            </div>
          </div>

          <div class="popover popover-colours">
            <div class="popover-inner">
              <div class="block">
                <table style="width:100%;">
                  <tr>
                    <td>
                      <center><div onclick="update_colour('red');" class="chip-media bg-color-red"></div></center>
                    </td>
                    <td>
                      <center><div onclick="update_colour('green');" class="chip-media bg-color-green"></div></center>
                    </td>
                    <td>
                      <center><div onclick="update_colour('blue');" class="chip-media bg-color-blue"></div></center>
                    </td>
                    <td>
                      <center><div onclick="update_colour('pink');" class="chip-media bg-color-pink"></div></center>
                    </td>
                  </tr>
                  <tr style="height: 72px;">
                    <td>
                      <center><div onclick="update_colour('yellow');" class="chip-media bg-color-yellow"></div></center>
                    </td>
                    <td>
                      <center><div onclick="update_colour('orange');" class="chip-media bg-color-orange"></div></center>
                    </td>
                    <td>
                      <center><div onclick="update_colour('purple');" class="chip-media bg-color-purple"></div></center>
                    </td>
                    <td>
                      <center><div onclick="update_colour('deeppurple');" class="chip-media bg-color-deeppurple"></div></center>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <center><div onclick="update_colour('lightblue');" class="chip-media bg-color-lightblue"></div></center>
                    </td>
                    <td>
                      <center><div onclick="update_colour('teal');" class="chip-media bg-color-teal"></div></center>
                    </td>
                    <td>
                      <center><div onclick="update_colour('lime');" class="chip-media bg-color-lime"></div></center>
                    </td>
                    <td>
                      <center><div onclick="update_colour('deeporange');" class="chip-media bg-color-deeporange"></div></center>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
            
          <div class="fab fab-extended fab-center-bottom" id="fab" onclick="fab_onclick();">
            <a href="#" id="fab_a">
              <i class="icon material-icons md-only" style="margin-left:4px;">add</i>
              <div class="fab-text">Add Player</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="framework7.bundle.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
